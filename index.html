<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
    <header class="header">
    </header>
    <main class="main">
        <div class="main__left">
            <img class="main__left__logo" src="/assets/Logo.png" alt="Logo Alura"></img>
            <textarea type="text" class="main__left__textarea" placeholder="Ingrese el texto aqui"></textarea>
            <div class="main__left__alert">
                <span class="zondicons--exclamation-solid"></span>
                <p class="main__left__alert__p">Solo letras min√∫scula y sin acentos</p>
            </div>
            <div class="main__left__buttons">
                <button class="main__left__buttons__encrip">Encriptar</button>
                <button class="main__left__buttons__decrip">Desencriptar</button>
            </div>
        </div>
        <div class="main__right">
            <img class="main__right__image" src="/assets/image.png" alt="Logo Alura">
            <section class="main__right__message">
                <h1 class="main__right__message__h1">Ningun mensaje fue <br> encontrado</h1>
                <p class="main__right__message__p">Ingresa el texto que desees encriptar o <br> desencriptar</p>
            </section>
        </div>
    </main>
    <footer class="header">
    </footer>
</body>
</html>
